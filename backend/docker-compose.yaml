  db:
    image: postgres:15-alpine
    container_name: fk-stickers-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - fk-stickers-network

volumes:
  db-data:
    driver: local
networks:
  fk-stickers-network:
    driver: bridge